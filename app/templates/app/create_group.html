{% extends "app/layout.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% include 'app/messages.html' %}
{% include 'app/form_errors.html' %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <h1 class="display-4">{{ title }}</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form action="{% url 'create_group' %}" method="post" class="form-horizontal">
                {% csrf_token %}
                {{ form.name|as_crispy_field }}
                <input type="submit" value="Create group" class="btn btn-primary" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
