<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>{{ title }} - DelibeRating</title>

    {% load staticfiles %}

    <link rel="icon" href="{% static 'app/images/favicon.ico' %}" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/jumbotron.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/deliberating.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="{% url 'home' %}">DelibeRating</a>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          {% include 'app/loginpartial.html' %}
        </ul>
        <form class="form-inline my-2 my-lg-0" type="get" action="{% url 'search' %}">
          <input name="q" class="form-control mr-sm-2" type="text" placeholder="Search" required>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

{% block content %}{% endblock %}

    <script type="text/javascript" src="{% static 'app/scripts/respond.js' %}"></script>
    <script type="text/javascript" src="{% static 'app/scripts/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'app/scripts/bootstrap.min.js' %}"></script>
{% block scripts %}{% endblock %}

<script>
function setGetParameter(){
    var query = $("#search").val();
    $.ajax({
      type: "GET",
      url: {% url 'search' %},
      data: query,
      success: function(result){
        alert("Success");
      }
    });
}
</script>

</body>
</html>
