{% extends "app/layout.html" %}

{% load crispy_forms_tags %}
{% load staticfiles %}

{% include 'app/messages.html' %}
{% include 'app/form_errors.html' %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <h1 class="display-4"><b>{{ title }}</b></h1>
        </div>
    </div>
</div>

<container>
    <div class="row">
        <div class="col-md-8">
            <section id="passwordForm">
                <form action="{% url 'password' %}" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6 mb-0">
                            {{ form.password1|as_crispy_field }}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 mb-0">
                            {{ form.password2|as_crispy_field }}
                        </div>
                    </div>
                    <input type="submit" value="Save" class="btn btn-primary" />
                </form>
            </section>
        </div>
    </div>
</container>
{% endblock %}
