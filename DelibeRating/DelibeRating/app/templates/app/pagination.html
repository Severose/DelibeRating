<ul class="pagination">
    {% if results.has_previous %}
    <li class="page-item">
        <a class="page-link" href="?csrfmiddlewaretoken={{ csrf_token }}&q={{ query }}&loc={{ location }}&rad={{ radius }}&sort={{ sortby }}&price={{ pricerange }}&open={{ opennow }}&page={{ results.previous_page_number }}"
           tabindex="-1">Previous</a>
    </li>
    {% else %}
    <li class="page-item disabled">
        <a class="page-link" href="?csrfmiddlewaretoken={{ csrf_token }}&q={{ query }}&loc={{ location }}&rad={{ radius }}&sort={{ sortby }}&price={{ pricerange }}&open={{ opennow }}&page=1"
           tabindex="-1">Previous</a>
    </li>
    {% endif %}

    {% for i in pages %}
    <li class="page-item{% ifequal i results.number %}{% else %} active{% endifequal %}">
        <a class="page-link" href="?csrfmiddlewaretoken={{ csrf_token }}&q={{ query }}&loc={{ location }}&rad={{ radius }}&sort={{ sortby }}&price={{ pricerange }}&open={{ opennow }}&page={{ i }}">{{ i }}</a>
    </li>
    {% endfor %}

    {% if results.has_next %}
    <li class="page-item">
        <a class="page-link" href="?csrfmiddlewaretoken={{ csrf_token }}&q={{ query }}&loc={{ location }}&rad={{ radius }}&sort={{ sortby }}&price={{ pricerange }}&open={{ opennow }}&page={{ results.next_page_number }}"
           tabindex="{{ results.paginator.num_pages }}">Next</a>
    </li>
    {% else %}
    <li class="page-item disabled">
        <a class="page-link" href="?csrfmiddlewaretoken={{ csrf_token }}&q={{ query }}&loc={{ location }}&rad={{ radius }}&sort={{ sortby }}&price={{ pricerange }}&open={{ opennow }}&page={{ results.paginator.num_pages }}"
           tabindex="{{ results.paginator.num_pages }}">Next</a>
    </li>
    {% endif %}
</ul>
