<div class="pagination">
    <span class="step-links">
        {% if results_page.has_previous %}
            <a href="?page=1">&laquo; first</a>
            <a href="?page={{ results_page.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ results_page.number }} of {{ results_page.paginator.num_pages }}.
        </span>

        {% if results_page.has_next %}
            <a href="?page={{ results_page.next_page_number }}">next</a>
            <a href="?page={{ results_page.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
