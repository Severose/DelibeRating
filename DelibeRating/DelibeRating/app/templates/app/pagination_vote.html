<ul class="pagination">
    {% if results.has_previous %}
    <li class="page-item">
        <a class="page-link" href="?page={{ results.previous_page_number }}&g={{ group.name }}&v={{ group_vote.vote_id }}" tabindex="-1">Previous</a>
    </li>
    {% else %}
    <li class="page-item disabled">
        <a class="page-link" href="?page=1&g={{ group.name }}&v={{ group_vote.vote_id }}" tabindex="-1">Previous</a>
    </li>
    {% endif %}

    {% for i in pages %}
    <li class="page-item{% ifequal i results.number %}{% else %} active{% endifequal %}">
        <a class="page-link" href="?page={{ i }}&g={{ group.name }}&v={{ group_vote.vote_id }}">{{ i }}</a>
    </li>
    {% endfor %}

    {% if results.has_next %}
    <li class="page-item">
        <a class="page-link" href="?page={{ results.next_page_number }}&g={{ group.name }}&v={{ group_vote.vote_id }}" tabindex="{{ results.paginator.num_pages }}">Next</a>
    </li>
    {% else %}
    <li class="page-item disabled">
        <a class="page-link" href="?page={{ results.paginator.num_pages }}&g={{ group.name }}&v={{ group_vote.vote_id }}" tabindex="{{ results.paginator.num_pages }}">Next</a>
    </li>
    {% endif %}
</ul>
