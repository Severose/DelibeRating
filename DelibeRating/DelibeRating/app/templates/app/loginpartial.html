{% if user.is_authenticated %}
<form id="logoutForm" action="/logout" method="post" class="navbar-right">
    {% csrf_token %}
    <li class="nav-item">
        <a class="nav-link active" href="{% url 'settings' %}">Settings</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="javascript:document.getElementById('logoutForm').submit()">Log off</a>
    </li>
</form>

{% else %}

<li class="nav-item">
    <a class="nav-link active" href="{% url 'login' %}">Log in</a>
</li>

{% endif %}
